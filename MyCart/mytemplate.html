<div class="col-md-3 col-lg-3  mb-2">
    <div class="card">
        <img class="card-img-top " src=${imagepath} alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">${productname}
                <br/>
            </h5>
            <a href="#" toggle-data="modal" onclick="showMyModal(${productid});">View Details</a>
            <h6>$ ${price}</h6>

            <button type="button" class="btn btn-sm btn-success">Add to Cart</button>
        </div>
    </div>
</div>


<div class="modal fade" tabindex="100" role="dialog" id="myProductModal${productid}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title">Details for Product ${productname}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5 class="card-title">${productname}</h5>
                <h5 class="card-title">${category}</h5>
                <p>${description}</p>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<Script>

    function showMyModal(id) {
        $('#myProductModal' + id).modal('show');
    }
</Script>
